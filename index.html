<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
  <style>
    h1 {
        color: rgb(235, 27, 27);
    }
  </style>
</head>
<body>

  <h1>Contadores</h1>
  <div id="contador">0</div>
  <button onclick="incrementar()">Clique aqui</button>

  <script>
    let numero = 0;

    function incrementar() {
      numero++;
      document.getElementById("contador").innerText = numero;
    }
  </script>

</body>
</html>
